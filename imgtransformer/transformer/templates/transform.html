{% extends "base.html" %}
{% block body_block %}
{% if description %}
<p>{{ description }}</p>
{% endif %}
{% if error %}
<p>ERROR: {{ error }}</p>
{% endif %}
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Upload">
</form>
{% endblock %}
